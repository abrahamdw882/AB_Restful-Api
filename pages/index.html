<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>API Documentation Portal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background Styling */
    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      overflow-y: auto
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://i.ibb.co/XsLkQqw/38de0940-27b2-402d-83f2-db986dd3cd90.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    /* Loading Screen */
    #loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      z-index: 1;
    }

    /* Wave Loader */
    .wave {
      display: flex;
      gap: 5px;
      justify-content: center;
      align-items: center;
    }

    .wave span {
      display: inline-block;
      width: 10px;
      height: 40px;
      background-color: rgb(219, 25, 25);
      border-radius: 5px;
      animation: wave 1.2s infinite ease-in-out;
    }

    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.2s; }
    .wave span:nth-child(3) { animation-delay: 0.4s; }
    .wave span:nth-child(4) { animation-delay: 0.6s; }
    .wave span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1); }
    }

    #loading-screen h2 {
      color: white;
      font-size: 2rem;
      margin-top: 20px;
      text-align: center;
    }

    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    section {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      color: white; /* Make text readable on dark background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Login Form */
    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    form input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    form button {
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #374fcf;
    }


    button {
    color: rgb(253, 253, 253);
    background-color: rgba(0, 0, 0, 0.2);
}
button:hover{
    color: #e61212;
    background-color: bisque;

}
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="wave">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h2>Loading, please wait...</h2>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>API Documentation Portal</h1>
    </header>

    <!-- Documentation Section -->
    <section id="docs">
      <h2>API Documentation</h2>
      <p>Explore our comprehensive API guides and resources to help you integrate and use our services efficiently.</p>
    </section>

    <section id="boy">
        <button>DOCS</button> <a href="./login.html"><button>LOGIN</button></a>
        <br>
        <br>
            <p class="mt-4 text-white">Contact me for any assistance:</p>
            <br>
        <p class="mt-2">
            <a href="https://api.whatsapp.com/send/?phone=233533763772&text&type=phone_number&app_absent=0" target="_blank" class="text-green-500 hover:text-green-600 transition duration-300">
                <i class='bx bxl-whatsapp bx-md'></i>
            </a>


        </section>

    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="button" id="login-button">Login</button>
      </form>
      <p id="login-message" style="color: red; margin-top: 10px; display: none;">Invalid login attempt!</p>
    </section>
  </div>

  <script>
    // Simulate loading screen
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 2000); // Adjust loading time
    });

    // Login functionality
    const loginButton = document.getElementById("login-button");
    const loginMessage = document.getElementById("login-message");

    // Mock credentials for demonstration
    const mockUsername = "admin";
    const mockPassword = "password123";

    loginButton.addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === mockUsername && password === mockPassword) {
        loginMessage.style.display = "none";
        alert("Login successful! Redirecting...");
        window.location.href = "/dashboard"; // Replace with your actual redirect URL
      } else {
        loginMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
